<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Icon (font awesome) -->
    <script src="https://kit.fontawesome.com/989420847f.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link href="../style/mainpage.css" rel="stylesheet">

    <!-- js -->
    <script defer src="../script/main.js"></script>
    <script defer src="../script/signapi.js"></script>

    <title>10cycle</title>
</head>
<body>
<!-- 헤더 (로고 및 로그아웃 버튼) -->
<header class="header">
    <!-- 로고 -->
    <div class="logo">
        <h2>🌿10CYCLE</h2>
    </div>

    <!-- 회원 정보 (로그아웃, 포인트) -->
    <div class="user-info">
        <p class="logout" onclick="logout()">
            <i class="fa-solid fa-right-from-bracket" id="logout-icon"></i> 로그아웃
        </p>
        <p class="point">
            <i class="fa-solid fa-coins"></i> 30,300 포인트
        </p>
        <p class="username">
            <i class="fa-solid fa-user"></i> ㅇㅇㅇ 님
        </p>
    </div>
</header>

<!-- 헤더 이외의 부분 -->
<div class="main-body">
    <!-- 사진 가져오는 버튼 부분 -->
    <div class="load-image-div">
        <img class="garbage" src="/static/image/Garbage.png"
                         alt="Garbage">
        <button class="load-image" onclick="handleSignup()">
            <i class="fa-solid fa-arrow-up-from-bracket"></i> 사진 가져오기
        </button>
    </div>

    <!-- 쓰레기통 4개 버튼 부분 -->
    <div class="bins">
        <!-- Paper 쓰레기통 버튼 -->
        <button class="paper">
            <img class="paper-bin" src="/static/image/Bin_Paper.png"
                         alt="Paper">
        </button>
        <!-- Metal 쓰레기통 버튼 -->
        <button class="metal">
            <img class="metal-bin" src="/static/image/Bin_Metal.png"
                         alt="Paper">
        </button>
        <!-- Plastic 쓰레기통 버튼 -->
        <button class="plastic">
            <img class="plastic-bin" src="/static/image/Bin_Plastic.png"
                         alt="Paper">
        </button>
        <!-- Glass 쓰레기통 버튼 -->
        <button class="glass">
            <img class="glass-bin" src="/static/image/Bin_Glass.png"
                         alt="Paper">
        </button>
    </div>
</div>

<!-- 푸터 -->
<footer class="footer">
    <p>
        <a href="https://github.com/NotEasyTeam" target="_blank">소개</a> ·
        <a href="">도움말</a> ·
        <a href="">홍보 센터</a> ·
        <a href="">API</a> ·
        <a href="">채용 정보</a>
        <a href="">개인정보처리방침</a> ·
        <a href="">약관</a> ·
        <a href="">위치</a> ·
        <a href="">인기 계정</a> ·
        <a href="">해시태그</a> ·
        <a href="">언어</a>
    </p>
    <p>© 2022 10Cycle FROM NOT EASY TEAM</p>
</footer>
</body>
</html>
